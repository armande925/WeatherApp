<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">

  <title>Weather World</title>
</head>

<body>
  <div class="container" id="background">
    <div id="headline">
      <h1>World Weather App<h2>Your world...your weather</h2>
      </h1>
    </div>
    <div class='container'>
      <div class="row">
        <div class="col-md-4">
          <input type="text" id='locationText'>
          <button id="search">SEARCH</button>
        </div>
        <div class="col-md-8" id="currentWeather">
          <!-- <p>hi there </p> -->
        </div>
      </div>
      <div class="row">
        <div id="forecast">
          <!-- <p>hi there </p> -->
        </div>
      </div>
      <div id="history" class="row">
        <button class="btn btn-danger" id="clearButton">Clear Results</button>

      </div>
    </div>
    <img class="container" id="background" src="assets/sunriseBackground.jpg" alt="nightImage">

  </div>
  

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src='./script.js'></script>
</body>

</html>
